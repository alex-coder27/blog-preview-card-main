<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/globals.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reponsive.css">
</head>

<body>
  <main class="main-container">
    <article class="blog-card">
      <img class="blog-image" src="./assets/images/illustration-article.svg" alt="Blog Image">
      <div class="card-content">
        <p class="tag">Learning</p>
        <p class="publish-date">
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
        </p>
        <a href="#" class="card-title-link">
          <h1 class="card-title">HTML & CSS foundations</h1>
        </a>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="author-info">
        <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="Userpic">
        <p class="author-name">Greg Hooper</p>
      </div>
    </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Alex</a>.</p>
  </footer>
</body>

</html>
